<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <style>
            label {
                margin-left: 20%;
                text-align: right;
                padding: 5%;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
<div>
    <label id="FirstNameLabel" for="FirstName">First Name: </label>
    <input id="FirstName" name="FirstName" type="text" />
</div>
<div>
    <label id="LastNameLabel" for="LastName">Last Name: </label>
    <input id="LastName" name="LastName" type="text" />
</div>
<div>
    <label id="EmailLabel" for="Email">Email Address: </label>
    <input id="Email" name="Email" type="text" />
</div>
<div>
    <label id="LicenseLabel" for="License">Type of License: </label>
    <input type="radio" name="answer" value="Yes" checked/>Business
    <input type="radio" name="answer" value="No"/>Personal
</div>
<div>
    <label id="ReasonLabel" for="Reason">Reason: </label>
    <select name="Reason">
        <option value="Default">Select a Reason</option>
        <option value="SoftwareSupport">Software Support</option>
        <option value="HardwareSupport">Hardware Support</option>
        <option value="InformationRequest">Information Request</option>
    </select>
</div>
<div>
    <label id="AddInfoLabel" for="AddInfo">Additional Information: </label>
    <textarea id="AddInfo" name="AddInfo"></textarea>
</div>
<div>
    <input type="checkbox" name="Terms" value="I have read the terms of service." />I have read the terms of service.<br/>
</div>
<div>
    <input type="submit" id="SubmitButton" value="Send Request" />
</div>
        </form>
    </body>
</html>
